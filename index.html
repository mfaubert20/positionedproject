<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container{
  width: 500px;
  height: 500px;
  background-color: green;
  position: relative;
}
.box{
  width: 300px;
  height: 300px;
  background-color: white;
  border: 2px dashed orange;
  Position: absolute;
  top: 100px;
  left: 100px;
}
.box1{
  width: 100px;
  height: 100px;
  background-color: orange;
  border: 2px dotted white;
  Position: absolute;
  top: 200px;
  left: 200px;
}

    </style>
</head>
<body>
    <div class = "container">
        <div class = "box"></div>
        <div class = "box1" </div>
      </div>
    
</body>
</html>
